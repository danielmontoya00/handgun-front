<div class="container mt-4">
    <form [formGroup]="form" (submit)="enviar()">
        <div class="row justify-content-md-center ">
            <div class="col-lg-4 login-container  p-4">
                <div class="login-title">Log in</div>
                <div class="form-group mb-4">
                    <label for="email">Email address</label>
                    <input formControlName="correo" type="email" class="form-control" id="email"
                        aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group mb-4">
                    <label for="password">Password</label>
                    <input formControlName="password" type="password" class="form-control " id="password"
                        placeholder="Password">
                </div>
                <button type="submit" class="button">Submit</button>
                <!-- <div class="recuperar mt-2"><a>Recuperar contrase√±a</a></div> -->
            </div>
        </div>
    </form>
</div>
